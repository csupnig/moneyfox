
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><i class="fa fa-folder"></i> <span ng-show="!vm.item.id" translate>ACCOUNT_NEW_ACCOUNT</span><span ng-show="vm.item.id" translate>ACCOUNT_EDIT_ACCOUNT</span></h4>
</div>
<form ng-submit="vm.save()">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{ 'ACCOUNT_TITLE' | translate }}" ng-model="vm.item.title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{ 'ACCOUNT_IBAN' | translate }}" ng-model="vm.item.IBAN">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()"><span translate>MODAL_CANCEL</span></button>
        <button type="submit" class="btn btn-primary"><span translate>MODAL_SAVE</span></button>
    </div>
</form>
