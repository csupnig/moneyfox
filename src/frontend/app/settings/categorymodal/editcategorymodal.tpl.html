
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><i class="fa fa-folder"></i> <span ng-show="!vm.item.id" translate>CATEGORY_NEW_CATEGORY</span><span ng-show="vm.item.id" translate>CATEGORY_EDIT_CATEGORY</span></h4>
</div>
<form ng-submit="vm.save()">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{ 'CATEGORY_TITLE' | translate }}" ng-model="vm.item.title">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="form-control">
                            <input colorpicker colorpicker-parent="true" type="text" placeholder="{{ 'CATEGORY_COLOR' | translate }}" ng-model="vm.item.color">
                        </div>
                        <div class="input-group-addon" data-ng-style="{ 'background-color': vm.item.color }">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()"><span translate>MODAL_CANCEL</span></button>
        <button type="submit" class="btn btn-primary"><span translate>MODAL_SAVE</span></button>
    </div>
</form>
